<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relationship Manager</title>

  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <h1>Relationship Manager</h1>

  <h3>Step 1</h3>
  <form id="familyForm">
    <label for="fnames">Enter the names of your family (separated by commas)</label><br>
    <input type="text" id="fnames" name="fnames"><br>
    <input type="submit" value="Go to Step 2">
  </form>

  <script>
    document.getElementById("familyForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      let names = document.getElementById("fnames").value.trim();
      if (names) {
        localStorage.setItem("familyNames", names);

        // Load p5.js and your sketch
        loadScript("/static/libraries/p5.min.js", function() {
          loadScript("/static/RelationshipManager_p5_.js", function() {
            console.log("Scripts loaded.");
          });
        });
      } else {
        alert("Please enter at least one name.");
      }
    });

    function loadScript(src, callback) {
      let script = document.createElement("script");
      script.src = src;
      script.type = "text/javascript";
      script.onload = callback;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
