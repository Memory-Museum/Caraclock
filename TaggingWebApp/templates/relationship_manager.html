<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relationship Manager</title>

  <h1>Relationship Manager</h1>

  <h3>Step 1</h3>
  <form id="familyForm">
    <label for="fnames">Enter the names of your family (separated by commas)</label><br>
    <input type="text" id="fnames" name="fnames"><br>
    <input type="submit" value="Go to Step 2">
  </form>

  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
   <script src="{{ url_for('static', filename='RelationshipManager_p5_.js') }}" defer></script>
</head>

<body>
  <script>
    document.getElementById("familyForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      
      let names = document.getElementById("fnames").value.trim();
      if (names) {
       // Store in localStorage
        localStorage.setItem("familyNames", JSON.stringify(names));
        
        loadScript("libraries/p5.min.js", function() {
          loadScript("RelationshipManager_p5_.js", function() {
            console.log("Scripts loaded, names saved.");
          });
        });
      } else {
        alert("Please enter at least one name.");
      }
    });

    function loadScript(src, callback) {
      let script = document.createElement("script");
      script.src = src;
      script.type = "text/javascript";
      script.onload = callback;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
